<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital claculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="./calc.jpg">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen">
        <button class="btn" id="clear">AC</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="divide">รท</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="mult">X</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="sub">-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
        <button class="btn" id="plus">+</button>
    </div>
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
